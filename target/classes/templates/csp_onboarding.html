<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSP On-Boarding</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{vendors/feather/feather.css}">
    <link rel="stylesheet" th:href="@{vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
    <link rel="stylesheet" th:href="@{vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{js/select.dataTables.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{css/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{images/favicon.png}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{css/custom/custom_style.css}">
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html ---------------------------------------->
        <div th:replace="fragments/_navbar :: myNavbar"></div>

        <!-- partial -->
        <div class="container-fluid page-body-wrapper">

            <!-- partial:partials/_sidebar.html -->
            <div th:replace="fragments/_sidebar :: mySidebar"></div>

            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- main content start -->

                    <div class="card">

                        <div class="card-body">
                            <!--<p class="card-description"> Basic form elements </p>-->
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <!--Heading Section -->
                                        <h3 class="card-title">BC Personal Information ( Step - 1 )</h3>
                                        <div class="progress">
                                            <div class="progress-bar" style="width:25%;"></div>
                                        </div>
                                        <hr>
                                        <br>
                                        <form>
                                            <!--Form Row 1st-->
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="inputName">Name</label>
                                                    <input type="text" class="form-control"  disabled="true">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Email Id</label>
                                                    <input type="text" class="form-control" disabled="true">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Mobile</label>
                                                    <input type="text" class="form-control" disabled="true">
                                                </div>
                                            </div>
                                            <div class="form-row">

                                                <div class="form-group col-md-4">
                                                    <label for="inputGender">Gender</label>
                                                    <select id="" class="form-control" required="required">
                                                        <option selected="" value="">Select Gender</option>
                                                        <option>Male</option>
                                                        <option>Female</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputuserimage">BC Photo</label>
                                                    <input type="file" class="form-control" required="required">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputdob">Date Of Birth</label>
                                                    <input type="date" class="form-control" required="required" accept="image/*">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="inputaddress">Address</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputKOID">KOID</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputPan">Pan Card Number</label>
                                                    <input type="text" class="form-control" required="required"
                                                        maxlength="10">
                                                </div>
                                            </div>
                                            <!---->
                                            <!---->
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="inputImage">Pan Card Image</label>
                                                    <input type="file" class="form-control" required="required" accept="image/*" >
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputAdhaar">Aadhaar Card Number</label>
                                                    <input type="text" class="form-control" maxlength="12">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputAdhaarImage">Aadhaar Card Image</label>
                                                    <input type="file" class="form-control" required="required" accept="image/*" >
                                                </div>

                                            </div>
                                            <br>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                            <br>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- main content end -->
                </div>
                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->
                <!-- footer -->
                <div th:replace="fragments/_footer :: myFooter"></div>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script th:src="@{vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script th:src="@{vendors/chart.js/Chart.min.js}"></script>
    <script th:src="@{vendors/datatables.net/jquery.dataTables.js}"></script>
    <script th:src="@{vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
    <script th:src="@{js/dataTables.select.min.js}"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{js/off-canvas.js}"></script>
    <script th:src="@{js/hoverable-collapse.js}"></script>
    <script th:src="@{js/template.js}"></script>
    <script th:src="@{js/settings.js}"></script>
    <script th:src="@{js/todolist.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script th:src="@{js/dashboard.js}"></script>
    <script th:src="@{js/Chart.roundedBarCharts.js}"></script>
    <!-- End custom js for this page-->

    <!-- Custom JS  -->
    <script th:src="@{js/custom.js}"></script>

</body>

</html>
